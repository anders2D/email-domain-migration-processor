config:
  command: bash
  cwd: /
  env:
    recording: true
  cols: 100
  rows: 30
  repeat: 0
  quality: 100
  frameDelay: auto
  maxIdleTime: 2000
  frameBox:
    type: solid
    title: Email Processor CLI - Basic Demo
    style:
      boxShadow: none
      margin: 0px
  watermark:
    imagePath: null
    style:
      position: absolute
      right: 15px
      bottom: 15px
      width: 100px
      opacity: 0.9
  cursorStyle: block
  fontFamily: "Monaco, Lucida Console, Ubuntu Mono, Monospace"
  fontSize: 12
  lineHeight: 1
  letterSpacing: 0
  theme:
    background: "transparent"
    foreground: "#afafaf"
    cursor: "#c7c7c7"
    black: "#232628"
    red: "#fc4384"
    green: "#b3e33b"
    yellow: "#ffa727"
    blue: "#75dff2"
    magenta: "#ae89fe"
    cyan: "#708387"
    white: "#d5d5d0"
    brightBlack: "#626566"
    brightRed: "#ff7fac"
    brightGreen: "#c8ed71"
    brightYellow: "#ebdf86"
    brightBlue: "#75dff2"
    brightMagenta: "#ae89fe"
    brightCyan: "#b1c6ca"
    brightWhite: "#f9f9f4"

records:
  - delay: 500
    content: "\r\n$ email-processor --help\r\n"
  - delay: 1000
    content: "usage: email-processor [-h] [--input-type {file,list,text}] --input INPUT\r\n"
  - delay: 100
    content: "                       --new-domain NEW_DOMAIN\r\n"
  - delay: 100
    content: "                       [--output-type {csv,json,inline,silent}]\r\n"
  - delay: 100
    content: "                       [--output OUTPUT]\r\n\r\n"
  - delay: 100
    content: "Email Processor - Modular & Stateless\r\n\r\n"
  - delay: 100
    content: "options:\r\n"
  - delay: 100
    content: "  -h, --help            show this help message and exit\r\n"
  - delay: 100
    content: "  --input-type {file,list,text}\r\n"
  - delay: 100
    content: "                        Input type\r\n"
  - delay: 100
    content: "  --input INPUT         Input data\r\n"
  - delay: 100
    content: "  --new-domain NEW_DOMAIN\r\n"
  - delay: 100
    content: "                        New domain for emails\r\n"
  - delay: 100
    content: "  --output-type {csv,json,inline,silent}\r\n"
  - delay: 100
    content: "                        Output type\r\n"
  - delay: 100
    content: "  --output OUTPUT       Output file (required for csv/json)\r\n"
  - delay: 2000
    content: "\r\n$ email-processor --input-type list --input \"john.doe@old.com,jane.smith@old.com\" --new-domain new.com --output-type inline\r\n"
  - delay: 1000
    content: "john.doe@new.com\r\n"
  - delay: 200
    content: "jane.smith@new.com\r\n\r\n"
  - delay: 200
    content: "[OK] Processed 2/2 emails\r\n"
  - delay: 200
    content: "[OK] Error log: error_log.txt\r\n"
  - delay: 200
    content: "[OK] Summary: summary.txt\r\n"
  - delay: 2000
    content: "\r\n"
